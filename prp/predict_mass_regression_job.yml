apiVersion: batch/v1
kind: Job
metadata:
  name: hww-fm-inference
  labels:
    app: weavertagger
spec:
  template:
    spec:
      containers:
      - name: container
        image: gitlab-registry.nrp-nautilus.io/raghsthebest/hww-tagger:latest
        command:
        - "/bin/bash"
        - "-c"
        - >
          git -C /hwwtaggervol/farouk-weaver pull &&
          mkdir -p /hwwtaggervol/inferences/fm/Sep_30 &&
          mkdir -p /hwwtaggervol/plots/fm/Sep_30 &&
          cd /opt/repo/weaver &&

          (python -u plots/plot_losses.py
          --model-path /hwwtaggervol/models/fm/Sep_21/Sep_21/
          --output /hwwtaggervol/plots/fm/Sep_30/losses.png
          | tee -a /hwwtaggervol/plots/fm/Sep_30/log.txt) &&

          (python -u train.py
          --predict
          --predict-output /hwwtaggervol/inferences/fm/Sep_30/hww.root
          --data-test '/hwwtaggervol/training/AK8_Sep16/test/GluGluHToWW_Pt-200ToInf_M-125/*.root'
          --data-config /hwwtaggervol/farouk-weaver/data/old_ntuples/ak8_mass_regression.yaml
          --network-config networks/particle_net_pf_sv_regression_4layer.py
          --model-prefix /hwwtaggervol/models/fm/Sep_21/Sep_21_best_epoch_state.pt
          --gpus "0"
          --batch-size 256
          --fetch-step 0.02
          --num-workers 2
          --regression-mode
          | tee -a /hwwtaggervol/inferences/fm/Sep_30/log_hww.txt) &&

          (python -u train.py
          --predict
          --predict-output /hwwtaggervol/inferences/fm/Sep_30/bulkg.root
          --data-test '/hwwtaggervol/training/AK8_Sep16/test/Bulk*/*.root'
          --data-config /hwwtaggervol/farouk-weaver/data/old_ntuples/ak8_mass_regression.yaml
          --network-config networks/particle_net_pf_sv_regression_4layer.py
          --model-prefix /hwwtaggervol/models/fm/Sep_21/Sep_21_best_epoch_state.pt
          --gpus "0"
          --batch-size 256
          --fetch-step 0.02
          --num-workers 2
          --regression-mode
          | tee -a /hwwtaggervol/inferences/fm/Sep_30/log_bulkg.txt) &&

          (python -u train.py
          --predict
          --predict-output /hwwtaggervol/inferences/fm/Sep_30/variableW.root
          --data-test '/hwwtaggervol/training/AK8_Sep16/test/JHUVariableWMass*/*.root'
          --data-config /hwwtaggervol/farouk-weaver/data/old_ntuples/ak8_mass_regression.yaml
          --network-config networks/particle_net_pf_sv_regression_4layer.py
          --model-prefix /hwwtaggervol/models/fm/Sep_21/Sep_21_best_epoch_state.pt
          --gpus "0"
          --batch-size 256
          --fetch-step 0.02
          --num-workers 2
          --regression-mode
          | tee -a /hwwtaggervol/inferences/fm/Sep_30/log_variableW.txt) &&

          (python -u train.py
          --predict
          --predict-output /hwwtaggervol/inferences/fm/Sep_30/qcd.root
          --data-test '/hwwtaggervol/training/AK8_Sep16/test/QCD*/*.root'
          --data-config /hwwtaggervol/farouk-weaver/data/old_ntuples/ak8_mass_regression.yaml
          --network-config networks/particle_net_pf_sv_regression_4layer.py
          --model-prefix /hwwtaggervol/models/fm/Sep_21/Sep_21_best_epoch_state.pt
          --gpus "0"
          --batch-size 256
          --fetch-step 0.02
          --num-workers 2
          --regression-mode
          | tee -a /hwwtaggervol/inferences/fm/Sep_30/log_qcd.txt)

        volumeMounts:
        - mountPath: /hwwtaggervol
          name: hwwtaggervol
        - name: git-repo
          mountPath: /opt/repo
        resources:
          limits:
            memory: 64Gi
            cpu: "3"
            nvidia.com/gpu: "1"
          requests:
            memory: 32Gi
            cpu: "2"
            nvidia.com/gpu: "1"
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
          - clone
          - --single-branch
          - https://github.com/farakiko/weaver.git
          - /opt/repo/weaver
        volumeMounts:
          - name: git-repo
            mountPath: /opt/repo
      volumes:
      - name: git-repo
        emptyDir: {}
      - name: hwwtaggervol
        persistentVolumeClaim:
          claimName: hwwtaggervol
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-GTX-1080
                - NVIDIA-GeForce-GTX-1080-Ti
                - NVIDIA-GeForce-GTX-2080-Ti
      restartPolicy: Never
  backoffLimit: 0

